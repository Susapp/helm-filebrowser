apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    role: "frontend"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
      containers:
        - name: {{ .Values.service.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: FB_BASEURL
              value: /filebrowser-service
          volumeMounts:
            - name: storage
              mountPath: /srv
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ .Values.service.name}}