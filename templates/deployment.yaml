apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    role: "frontend"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
      containers:
        - name: {{ .Values.service.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: FB_BASEURL
              value: /filebrowser-service
            - name: FB_CONFIG
              value: "/etc/filebrowser/filebrowser.json"
          volumeMounts:
            - name: storage
              mountPath: /srv
            - name: custom-css
              mountPath: /branding
            - name: filebrowser-config
              mountPath: /etc/filebrowser
              readOnly: true
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ .Values.service.name}}
        - name: custom-css
          configMap:
            name: {{ include "chart.fullname" . }}-custom-css
        - name: filebrowser-config
          configMap:
            name: {{ include "chart.fullname" . }}-filebrowser-config